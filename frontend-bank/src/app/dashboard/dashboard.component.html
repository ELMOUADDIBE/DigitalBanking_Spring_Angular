<div class="container-fluid mt-4">
  <div class="row">
    <!-- Stylish Cards -->
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Customers</h5>
          <p class="card-text">{{ totalCustomers }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Total Accounts</h5>
          <p class="card-text">{{ totalAccounts }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-info">
        <div class="card-body">
          <h5 class="card-title">Total Balance</h5>
          <p class="card-text">{{ totalBalance | currency }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Bar Chart -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Accounts per Customer</div>
        <div class="card-body">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Doughnut Chart -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Operation Types Ratio</div>
        <div class="card-body">
          <canvas id="doughnutChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Account Types Distribution</div>
        <div class="card-body">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Line Chart -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Balance Over Time</div>
        <div class="card-body">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>


  </div>
</div>
