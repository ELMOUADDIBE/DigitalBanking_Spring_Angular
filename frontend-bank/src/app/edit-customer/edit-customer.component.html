<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="card-title"><i class="bi bi-pencil-square"></i> Edit Customer</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="handleUpdateCustomer()" [formGroup]="editCustomerFormGroup">
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <div *ngIf="editCustomerFormGroup.get('name')?.touched && editCustomerFormGroup.get('name')?.errors?.['required']" class="text-danger">
                Name is required
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="editCustomerFormGroup.get('email')?.touched">
                <div *ngIf="editCustomerFormGroup.get('email')?.errors?.['required']" class="text-danger">
                  Email is required
                </div>
                <div *ngIf="editCustomerFormGroup.get('email')?.errors?.['email']" class="text-danger">
                  Email is not valid
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-around">
              <button type="submit" [disabled]="!editCustomerFormGroup.valid" class="btn btn-primary">
                <i class="bi bi-upload"></i> Update
              </button>
              <button type="button" class="btn btn-secondary ml-2" (click)="cancelEdit()">
                <i class="bi bi-x-circle"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
